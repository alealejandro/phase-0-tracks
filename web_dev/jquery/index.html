<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<style>
		body {
			font-family: 'Lato Thin', sans-serif;
		}
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script>
		$(document).ready(function(){
	    $("#1").animate({height: '200px', opacity: '0.4'});//, left: '350px'});
	    $("#1").animate({width: '99%', opacity: '0.8'});
	    $("#2").animate({color: "#ffffff", paddingLeft: '33%', paddingTop: '40px', fontSize: '6em', opacity: '0.8'}, function() {
	    		$("#2").delay(1000).fadeOut(function() {
	    			$("#1").animate({width: '0px', opacity: '0.4', left: '99%'}, function() {
	    				$("div").fadeIn();
	    				$("div").append('<p style="font-size: 0.2em;">This is my homepage</p>');
	    			});
	    		});
	    });
		});
		// Callback functions seem to get a bit messy
	</script>
</head>

<body>

	<div id= "1" style = "background:#000000; position:absolute;">
		<div id= "2" style = "font-size:100px; position:absolute; color: #ffffff; opacity: 0;">Welcome</div>
	</div>

	<div style = "display: none; font-size: 6em;">Home</div>

</body>
</html>
